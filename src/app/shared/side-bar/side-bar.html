

<aside class="w-64 min-h-screen bg-[#16181d] border-r border-[#2c2f38] flex flex-col">
  
  <div class="p-6 border-b border-[#2c2f38]">
    <h1 class="text-xl font-bold text-foreground">Tilineria</h1>
    <p class="text-xs text-muted-foreground mt-1">PUNTO DE VENTA</p>
  </div>

  <nav class="flex-1 p-4 space-y-1">
    
    <a
      *ngFor="let item of navItems"
      [routerLink]="[item.href]"
      routerLinkActive
      #rla="routerLinkActive"
      [ngClass]="
        rla.isActive
          ? 'bg-sidebar-accent text-sidebar-primary shadow-sm'
          : 'text-sidebar-foreground hover:bg-sidebar-accent/50'
      "
      class="flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200 text-sm font-medium"
    >
      <span class="material-symbols-outlined w-5 h-5 flex-shrink-0">
        {{ item.icon }}
      </span>
      
      <span>{{ item.title }}</span>
    </a>
  </nav>

  <div class="p-4 border-t border-[#2c2f38]">
    <a
      [routerLink]="['/login']"
      class="flex items-center gap-3 px-4 py-3 rounded-lg w-full transition-all duration-200 text-sm font-medium text-sidebar-foreground hover:bg-sidebar-accent/50"
    >
      <span class="material-symbols-outlined w-5 h-5 flex-shrink-0">
        logout
      </span>
      <span>Cerrar Sesi√≥n</span>
    </a>
  </div>
</aside>
